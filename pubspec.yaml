name: homecook
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  access_settings_menu: ^0.0.1
  badges: ^2.0.1
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  extension: ^0.2.0
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.3
  flushbar: ^1.10.4
  flutter_custom_clippers: ^2.0.0
  flutter_html: ^2.1.0
  flutter_spinkit: ^5.0.0
  geolocator: ^7.2.0+1
  google_maps_flutter: ^2.0.6
  google_sign_in: ^5.0.4
  intl: ^0.17.0
  intro_slider: ^3.0.2
  razorpay_flutter: ^1.2.7
  location: ^4.3.0
  map_launcher: ^2.1.1
  provider: ^5.0.0
  smooth_star_rating: ^1.1.1
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/bg.jpg
    - assets/images/chef.jpg
    - assets/images/logo.png
    - assets/images/logo_transparent.png
    - assets/images/google_logo.png
    - assets/images/pan.jpg
    - assets/images/girl.png
    - assets/images/cook.png
    - assets/images/kitchen.png
    - assets/images/bowl.png
    - assets/images/location.png
    - assets/images/chef_white.jpg
    - assets/images/pan1.png
    - assets/images/user.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Thin.ttf

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
